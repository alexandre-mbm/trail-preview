<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Stylish CSS3 Form Effects - Katie from Hongkiat Demo</title>
  <meta name="author" content="Katie Urey">
  <!-- <link rel="shortcut icon" href="http://static02.hongkiat.com/logo/hkdc/favicon.ico"> -->
  <!-- <link rel="icon" href="http://static02.hongkiat.com/logo/hkdc/favicon.ico"> -->
  <link rel="stylesheet" type="text/css" media="all" href="style.css">
  <link rel="stylesheet" type="text/css" media="all" href="responsive.css">
</head>

<body>

	<section id="container">
		<span class="chyron"><em><a href="http://rbracket.github.com/GISJammerIdeas/">&laquo; back to the site</a></em></span>
		<h2>Cliff Cutter</h2>
		<form name="hongkiat" id="hongkiat-form" method="post" action="#">
			<section id="aligned">
			<input type="text" name="name" id="name" placeholder="Your name" autocomplete="off" tabindex="1" class="txtinput">
			<textarea name="message" id="message" placeholder="Enter a cool message..." tabindex="5" class="txtblock">bb</textarea>
			</section>

				<section id="recipientcase">
				<h3>Ramp Type</h3>
					<select id="rampType" name="RampType" class="selmenu">
  						<option value="diagonal">Diagonal</option>
  						<option value="square">Square to crossing</option>
  						<option value="bumps">Bumps</option>
  						<option value="color">red or yellow  tint</option>
  						<option value="needRepair">Need Repair</option>
					</select>
				</section>
				
				<section id="prioritycase">
					<h3>Priority:</h3>
					<span class="radiobadge">
						<input type="radio" id="low" name="priority" value="low">
						<label for="low">Low</label>
					</span>
				
					<span class="radiobadge">
						<input type="radio" id="med" name="priority" value="med" checked="checked">
						<label for="med">Medium</label>
					</span>
				
					<span class="radiobadge">
						<input type="radio" id="high" name="priority" value="high">
						<label for="high">High</label>
					</span>
				</section>
			</section>


		<section id="buttons">
			<input type="reset" name="reset" id="resetbtn" class="resetbtn" value="Reset">
			<input type="submit" name="submit" id="submitbtn" class="submitbtn" tabindex="7" value="Submit this!">
			<br style="clear:both;">
		</section>
		</form>
	</section>

</body>
</html>
